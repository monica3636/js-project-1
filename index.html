<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js-project</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="content flex">
    <div class="left">
        <img class="clock" src="./clock_logo@2x.png" alt="clock">
        <div class="box1">
            <div class="flex align-center">
                <img src="./wake_up.svg" alt="sun" class="icon">
                <label for="wake up time" class="text">Set wake up time</label>
                <select name="time" id="wake up time" class="field">
                    <option value=TIME>10AM - 11AM</option>
                </select>
            </div>
            <div class="divider"></div>
            <div class="flex align-center">
                <img src="./lunch_time.svg" alt="sun" class="icon">
                <label for="set lunch time" class="text">Set lunch time</label>
                <select name="time" id="set lunch time" class="field">
                    <option value=TIME>12PM - 1PM</option>
                </select>
            </div>
            <div class="divider"></div>
            <div class="flex align-center">
                <img src="./nap_time.svg" alt="sun" class="icon">
                <label for="Set nap time" class="text">Set nap time</label>
                <select name="time" id="Set nap time" class="field">
                    <option value=TIME>4PM - 5PM</option>
                </select>
            </div>
            <div class="divider"></div>
            <div class="flex align-center">
                <img src="./wake_up.svg" alt="sun" class="icon">
                <label for="Set night time" class="text">Set night time</label>
                <select name="time" id="Set night time" class="field">
                    <option value=TIME>4PM - 5PM</option>
                </select>
            </div>
        </div>
        <div class="box2">GOOD MORNING!! WAKE UP !!</div>
        <div class="box3">
            <div class="box4">
                <div class="set-alarm">Set Alarm</div>
            </div>
            <div class="box5">Wake Up Time : 10AM - 11AM <br>Lunch Time : 12PM - 1PM <br>Nap Time : 4PM - 5PM <br>Night Time : 8PM-9AM</div>
        </div>
    </div>
    <div class="right">
        <div class="box6">
            <div class="text">TIME</div>
            <div class="time">
                <span>10</span>
                <small>hours</small>
            </div>
            <div>:</div>
            <div class="time">
                <span>00</span>
                <small>mins</small>
            </div>
            <div>:</div>
            <div class="time">
                <span>01</span>
                <small>secs</small>
            </div>
            <div class="time am">AM</div>
        </div>
        <div class="box7"></div>
        <div class="box8"></div>
        <div class="box9">GRAB SOME HEALTHY BREAKFAST!!!</div>
        <img src="./Component 30 â€“ 1.svg" alt="" class="box10">
    </div>
</div>

</html>
